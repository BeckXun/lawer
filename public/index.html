<!DOCTYPE html>
<html data-scale="true">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>律师咨询平台</title>
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <!--MOB SHARE BEGIN-->
  <!-- <div class="-mob-share-ui-button -mob-share-open">分享</div> -->
  <div class="-mob-share-ui" style="display: none">
    <ul class="-mob-share-list">
      <li class="-mob-share-wechat">
        <p>微信</p>
      </li>
      <li class="-mob-share-wechat">
        <p>朋友圈</p>
      </li>
      <li class="-mob-share-weibo">
        <p>新浪微博</p>
      </li>
      <li class="-mob-share-qzone">
        <p>QQ空间</p>
      </li>
      <li class="-mob-share-qq">
        <p>QQ好友</p>
      </li>
    </ul>
    <div class="-mob-share-close">取消</div>
  </div>
  <div class="-mob-share-ui-bg"></div>
  <script id="-mob-share" src="http://f1.webshare.mob.com/code/mob-share.js?appkey=2930122527acf"></script>
  <!--MOB SHARE END-->
</body>

</html>
